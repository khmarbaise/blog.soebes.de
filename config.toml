baseURL = "https://blog.soebes.de"
#title = "SoftwareEntwicklung Beratung Schulung"
# for smart copyright line, leave this blank and check [params.copyright]
##copyright = "SoftwareEntwicklung Beratung Schulung"

theme = "minimo"
# Turned off DisQus 
disqusShortname = ""
googleAnalytics = ""

Paginate = 10
preserveTaxonomyNames = true

enableRobotsTXT = true # generate robots.txt

# Syntax Highlighting ( https://gohugo.io/content-management/syntax-highlighting/ )
pygmentsCodefences = true

enableEmoji = true

# Missing translations will default to this content language
defaultContentLanguage = "en"

[params]
logo = "/images/weblogo.gif"

[params.info]
description = ""
title404 = "This is not the page you are searching for."

[params.assets]
#favicon = "favicon.ico"
customCSS = ["css/custom.css"]
#customJS = ["js/custom.js"]
gopher = "" # used in 404 template ( Generator: https://gopherize.me )

[params.copyright]
prefix = "SoEBeS"
holder = "SoftwareEntwicklung Beratung Schulung"
startYear = "2004"
suffix = ""

[params.settings]
# date & time format: https://golang.org/pkg/time/
dateFormat = "2006, Jan 02"
listDateFormat = "2006, Jan 02"
archiveDateFormat = "Jan 02"
hideEntryNavigation = ["page"] # boolean / array of sections
showReadingTime = true
taxonomyCloudShuffle = false
accentColor = "#6699cc"
hideMainMenu = false

[params.sidebar]
enable = true

[params.widgets]
homepage = ["recent_posts"]
#sidebar = ["about","taxonomy_cloud"]
sidebar = ["about"]
footer = ["social_menu"]

[params.opengraph.facebook]
admins = [] # array of Facebook IDs
appID = ""
pageID = ""

[params.opengraph.twitter]
page = "" # Twitter page username

[params.seo]
# Title Separator: - – — · • * ⋆ | ~ « » < >
